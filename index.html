<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>A Blog Preview Page</title>
</head>
<body>
    <main class="card-container">
        <article class="blog-card">
            <header class="header">
                <img src="images/illustration-article.svg" alt="Blog Image" class="blog-image">
            </header>
            <section class="content-section">
                <span class="badge">Learning</span>
                <p class="publish-date">Published 21 Dec 2023</p>
                <h1><a href="#">HTML & CSS foundations</a></h1>
                <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </section>
            <footer class="author-info">
                    <img src="images/image-avatar.webp" alt="Author Avatar" class="author-avatar">
                    <div class="author-details">
                        <span class="author-name">Greg Hooper</span>
                    </div>
            </footer>
        </article>
    </main>
</body>
</html>
